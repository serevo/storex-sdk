name: Nuget Push at Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    
    steps:    
      - uses: actions/checkout@v2
    
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: .NET Restore
        working-directory: ./src
        run: |
          dotnet restore
        
      - name: .NET Build
        working-directory: ./src/Storex.Core
        run: |
          dotnet build --configuration Release --no-restore
      
      - name: .NET Pack
        working-directory: ./src/Storex.Core
        run: |
          dotnet pack Storex.Core.csproj --version-suffix rc7.1
      #- name: .NET Pack
      #  working-directory: ./src/Storex.Core
      #  run: |
      #    dotnet pack Storex.Core.csproj  -o artifacts/
      - name: Add GitHub Packages source to nuget.config
        run: dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/OWNER/index.json"
      
      - name: Nuget Push to GitHub Packages
        working-directory: ./src/Storex.Core
        run: dotnet nuget push "bin/Release/Storex.Core.1.0.0-rc7.1.nupkg" --source "github"